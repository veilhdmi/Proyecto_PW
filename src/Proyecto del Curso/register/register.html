        <title>LOGIN PROG WEB</title>
        <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <body>
        
        <div class="container">
        <div class="design">
            
            <div class="text-center mt-4 name">
                REGISTER
            </div>
            <form class="p-3 mt-3">
            <div>
                <a id="descrip">Ingresa tu usuario</a>
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="text" name="usuario" id="usuario" placeholder="Username">
                </div>
            </div>
            <div>
                <a id="descrip">Ingresa tu correo</a>
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-key"></span>
                    <input type="text" name="correo" id="correo" placeholder="Mail">
                </div>
            </div>
            <div>
                <a id="descrip">Ingresa tu contraseña</a>
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-key"></span>
                    <input type="password" name="contraseña" id="pwd" placeholder="Password">
                </div>
            </div>
            <div>
                <a id="descrip">Verificar contraseña</a>
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-key"></span>
                    <input type="password" name="contraseña" id="pwd" placeholder="Password">
                </div>
            </div>

                <button class="btn mt-3">Crear cuenta</button>
            </form>
            <div class="text-center fs-6">
                <a href="#">Olvidaste tu contraseña?</a> or <a href="/login.html">Sign up</a>
            </div>
        </div>
    </div>

      <!-- Bootstrap -->
