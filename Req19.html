<!--Como usuario a traves de la opción enviar ticket podre notificar 
    que necesito mayor asistencia, en el ticket se debera incluir: 
    email, nombre, telefono, asunto y descripción-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Request</title>
    <link rel="stylesheet" href="Req19-style.css">
</head>
<body>
    
    <div class="container">
        <form>
            <h3>Submit a Request</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="number" placeholder="Phone Number" required>
            <input type="text" id="subject" placeholder="Subject" required>
            <textarea rows="6" id="description" placeholder="Description" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
